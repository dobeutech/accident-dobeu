name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run backend tests
        run: |
          cd backend
          npm test
        env:
          NODE_ENV: test
      
      - name: Install web dependencies
        run: |
          cd web
          npm ci
      
      - name: Build web app
        run: |
          cd web
          npm run build
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Run npm audit (backend)
        run: |
          cd backend
          npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run npm audit (web)
        run: |
          cd web
          npm audit --audit-level=high
        continue-on-error: true

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd backend
          npm ci --production
      
      - name: Create deployment package
        run: |
          cd backend
          tar -czf ../backend-deploy.tar.gz \
            --exclude='node_modules/.cache' \
            --exclude='*.log' \
            --exclude='logs/*' \
            .
      
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "backend-deploy.tar.gz"
          target: "/tmp/"
      
      - name: Extract and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/accident-app/backend
            tar -xzf /tmp/backend-deploy.tar.gz
            npm install --production
            pm2 restart accident-app-backend || pm2 start src/server.js --name accident-app-backend
            rm /tmp/backend-deploy.tar.gz

  deploy-web:
    name: Deploy Web Dashboard
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd web
          npm ci
      
      - name: Build production bundle
        run: |
          cd web
          npm run build
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_ENV: production
      
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete --cache-control max-age=31536000
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: 'web/dist'
      
      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-web]
    
    steps:
      - name: Wait for deployment
        run: sleep 30
      
      - name: Check backend health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_API_URL }}/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Backend health check passed"
      
      - name: Check web deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_WEB_URL }})
          if [ $response -ne 200 ]; then
            echo "Web health check failed with status $response"
            exit 1
          fi
          echo "Web health check passed"
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          # Add Slack/Discord notification here if needed
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add Slack/Discord notification here if needed
