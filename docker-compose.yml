# FleetGuard Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fleetguard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fleetguard
      POSTGRES_USER: fleetguard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fleetguard_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetguard -d fleetguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleetguard-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fleetguard:${DB_PASSWORD:-fleetguard_dev_password}@db:5432/fleetguard
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173,http://localhost:8081
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Dashboard (development)
  web:
    image: node:18-alpine
    container_name: fleetguard-web
    working_dir: /app
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_WS_URL: http://localhost:3001
    depends_on:
      - backend

  # Redis (optional - for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: fleetguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  web_node_modules:

networks:
  default:
    name: fleetguard-network
