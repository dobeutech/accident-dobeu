name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint
      
      - name: Check formatting
        working-directory: ./backend
        run: npx prettier --check "src/**/*.js"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: accident_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: accident_app_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test_secret_key_for_ci_testing_only
          SESSION_SECRET: test_session_secret_for_ci_only
          ENCRYPTION_KEY: test_encryption_key_for_ci_only
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run npm audit
        working-directory: ./backend
        run: npm audit --production --audit-level=moderate
      
      - name: Run dependency check
        working-directory: ./backend
        run: ../tools/deps-audit.sh || true

  environment-check:
    name: Environment Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate environment template
        run: |
          if [ ! -f backend/.env.template ]; then
            echo "Error: .env.template not found"
            exit 1
          fi
          echo "✅ Environment template exists"
      
      - name: Check required variables
        run: |
          required_vars="NODE_ENV PORT DB_HOST DB_NAME JWT_SECRET AWS_REGION ENCRYPTION_KEY"
          for var in $required_vars; do
            if ! grep -q "^$var=" backend/.env.template; then
              echo "❌ Missing required variable: $var"
              exit 1
            fi
          done
          echo "✅ All required variables present"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Check for syntax errors
        working-directory: ./backend
        run: node -c src/server.js
      
      - name: Verify migrations
        working-directory: ./backend
        run: |
          if [ ! -d src/database/migrations ]; then
            echo "❌ Migrations directory not found"
            exit 1
          fi
          echo "✅ Migrations directory exists"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, security, environment-check, build]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ] && \
             [ "${{ needs.environment-check.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ All checks passed!"
          else
            echo "❌ Some checks failed"
            exit 1
          fi
